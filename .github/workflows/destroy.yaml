name: Destroy

permissions:
  contents: read
  id-token: write

on:
  workflow_call:
    inputs:
      delay:
        type: string
        required: false
        default: ""
      environment:
        type: string
        required: false
        default: ""
    secrets:
      STORM_LIBRARY_FOR_TERRAFORM:
        required: false
      TERRAFORM_PRIVATE_KEY:
        required: false

jobs:

  schedule:
    if: inputs.delay != ''
    runs-on: ubuntu-latest
    steps:

      - name: set environment
        id: set-environment
        uses: stormreply/storm-library-for-terraform/.github/actions/set-environment@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          personal_access_token: ${{ secrets.STORM_LIBRARY_FOR_TERRAFORM }}
          terraform_private_key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}
          json: "${{ toJson(vars) }}"
          yaml: |
            ENVIRONMENT: ${{ inputs.environment || github.actor }}

      - name: Set backend profile in AWS config
        uses: stormreply/storm-library-for-terraform/.github/actions/terraform/checkout/set-backend-profile@main

      - name: Schedule destroy
        uses: stormreply/storm-library-for-terraform/.github/actions/scheduler/schedule@main
        with:
          action: destroy
          delay: ${{ inputs.delay }}

  destroy:
    if: inputs.delay == ''
    runs-on: ubuntu-latest
    steps:

      - name: set environment
        id: set-environment
        uses: stormreply/storm-library-for-terraform/.github/actions/set-environment@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          personal_access_token: ${{ secrets.STORM_LIBRARY_FOR_TERRAFORM }}
          terraform_private_key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}
          json: "${{ toJson(vars) }}"
          yaml: |
            ENVIRONMENT: ${{ inputs.environment || github.actor }}

      - name: destroy
        uses: stormreply/storm-library-for-terraform/.github/actions/destroy@main

      - name: Unschedule actions
        uses: stormreply/storm-library-for-terraform/.github/actions/scheduler/unschedule@main
        with:
          action: ".*"
        # continue-on-error: true
