name: Destroy

permissions:
  contents: read
  id-token: write

on:
  workflow_call:
    inputs:
      delay:
        type: string
        required: false
        default: ""
      environment:
        type: string
        required: false
        default: ""
    secrets:
      STORM_LIBRARY_FOR_TERRAFORM:
        required: false
      TERRAFORM_PRIVATE_KEY:
        required: false

jobs:

  schedule:
    if: inputs.delay != ''
    runs-on: ubuntu-latest
    steps:

      - name: set environment vars
        id: set-env
        uses: stormreply/storm-library-for-terraform/.github/actions/set/env@main
        with:
          private_access_token: ${{ secrets.STORM_LIBRARY_FOR_TERRAFORM }}
          terraform_private_key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}
          json: "${{ toJson(vars) }}"

      - name: Schedule destroy
        uses: stormreply/storm-library-for-terraform/.github/actions/scheduler/schedule@main
        with:
          action: destroy
          delay: ${{ inputs.delay }}

  destroy:
    if: inputs.delay == ''
    runs-on: ubuntu-latest
    steps:

      - name: set environment vars
        id: set-env
        uses: stormreply/storm-library-for-terraform/.github/actions/set/env@main
        with:
          private_access_token: ${{ secrets.STORM_LIBRARY_FOR_TERRAFORM }}
          terraform_private_key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}
          json: "${{ toJson(vars) }}"

      - name: destroy
        uses: stormreply/storm-library-for-terraform/.github/actions/destroy@main

      - name: Unschedule actions
        uses: stormreply/storm-library-for-terraform/.github/actions/scheduler/unschedule@main
        with:
          actions: ".*"
        continue-on-error: true
