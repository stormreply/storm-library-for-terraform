name: Test

permissions:
  contents: read
  id-token: write

on:
  workflow_call:
    inputs:
      account_id:
        type: string
        required: true
        default: 123456789012
      environment:
        type: string
        required: false
        default: ""
      region:
        type: string
        required: true
        default: eu-central-1
      var_file:
        type: string
        required: false
        default: ""

jobs:

  plan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare
        uses: stormreply/terraform-workflow-controller/.github/actions/prepare@main
        id: prepare
        with:
          account_id: ${{ inputs.account_id }}
          environment: ${{ inputs.environment }}
          region: ${{ inputs.region }}
          terraform_app_id: ${{ vars.TERRAFORM_APP_ID }}
          terraform_private_key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}

      - name: Terraform plan
        uses: stormreply/terraform-workflow-controller/.github/actions/terraform-plan@main
        with:
          bucket: ${{ steps.prepare.outputs.bucket }}
          region: ${{ inputs.region }}
          state_file: ${{ steps.prepare.outputs.state_file }}
          var_file: ${{ inputs.var_file}}

  apply:
    needs: plan
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Prepare
        uses: stormreply/terraform-workflow-controller/.github/actions/prepare@main
        id: prepare
        with:
          account_id: ${{ inputs.account_id }}
          environment: ${{ inputs.environment }}
          region: ${{ inputs.region }}
          terraform_app_id: ${{ vars.TERRAFORM_APP_ID }}
          terraform_private_key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}

      - name: Terraform apply
        uses: stormreply/terraform-workflow-controller/.github/actions/terraform-apply@main
        with:
          bucket: ${{ steps.prepare.outputs.bucket }}
          region: ${{ inputs.region }}
          state_file: ${{ steps.prepare.outputs.state_file }}
          var_file: ${{ inputs.var_file}}

      - name: Register
        uses: stormreply/terraform-workflow-controller/.github/actions/register@main
        with:
          account_id: ${{ inputs.account_id }}
          environment: ${{ inputs.environment }}
          expires_after: "0 seconds"
          region: ${{ inputs.region }}

  destroy:
    needs: apply
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare
        uses: stormreply/terraform-workflow-controller/.github/actions/prepare@main
        id: prepare
        with:
          account_id: ${{ inputs.account_id }}
          environment: ${{ inputs.environment }}
          region: ${{ inputs.region }}
          terraform_app_id: ${{ vars.TERRAFORM_APP_ID }}
          terraform_private_key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}

      - name: Terraform destroy
        uses: stormreply/terraform-workflow-controller/.github/actions/terraform-destroy@main
        with:
          bucket: ${{ steps.prepare.outputs.bucket }}
          region: ${{ inputs.region }}
          state_file: ${{ steps.prepare.outputs.state_file }}