name: Token Test

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read
  variable: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Create Github app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TERRAFORM_APP_ID }}
          private-key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Echo token length
        run: echo "${{ steps.app-token.outputs.token}}" | wc -c

      - name: Test API Call
        run: |
          curl -i -H "Authorization: Bearer ${{ steps.app-token.outputs.token}}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/actions/variables
