name: Scheduler

permissions:
  contents: read
  id-token: write

on:
  schedule:
    - cron: "17 */4 * * *"  # run once every 4 hours
  workflow_dispatch:

jobs:

  run-scheduler:
    runs-on: ubuntu-latest
    steps:

      - name: Time
        shell: bash
        run: date

      - name: Setup
        id: setup
        uses: stormreply/storm-library-for-terraform/.github/actions/setup@main
        with:
          app_id: ${{ vars.TERRAFORM_APP_ID }}
          private_key: ${{ secrets.TERRAFORM_PRIVATE_KEY }}
          # token: ${{ secrets.GITHUB_TOKEN }}

      - name: gh auth login
        # we need gh auth in order to run a gh workflow
        run: echo "${{ steps.setup.outputs.token }}" | gh auth login --with-token

      - name: Set backend profile in AWS config
        # we need to assume role in order to aws s3api
        uses: stormreply/storm-library-for-terraform/.github/actions/set/backend-profile@main
        with:
          account_id: ${{ steps.setup.outputs.account_id }}
          backend_region: ${{ steps.setup.outputs.backend_region }}
          backend_role: slt-0-storm-library-for-terraform-backend

      - name: Select
        uses: stormreply/storm-library-for-terraform/.github/actions/scheduler/select@main
        with:
          backend_bucket: ${{ steps.setup.outputs.backend_bucket }}

      - name: Execute
        uses: stormreply/storm-library-for-terraform/.github/actions/scheduler/execute@main
        with:
          backend_bucket: ${{ steps.setup.outputs.backend_bucket }}
