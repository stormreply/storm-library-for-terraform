name: Terraform apply

inputs:
  environment:
    required: true
  region:
    required: true
  tfvars:
    required: true

runs:
  using: "composite"
  steps:

    - name: Download tfplan
      uses: actions/download-artifact@v4
      with:
        name: tfplan

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform init with S3 backend
      # working-directory: ${{ env.tf_working_dir != '' && env.tf_working_dir || env.GITHUB_WORKSPACE }}
      # if: ${{ env.tf_local_backend == 'false' }}
      shell: bash
      run: |
        terraform init \
          -backend-config="bucket=storm-github-terraform-backend" \  # TODO: bootstrap per repo via vars
          -backend-config="profile=backend" \
          -backend-config="key=${{ github.repository }}/${{ inputs.environment }}" \
          -backend-config="region=${{ inputs.region }}" \
          -backend-config="use_lockfile=true"

    - name: Terraform apply
      shell: bash
      run: |
        unset AWS_SECRET_ACCESS_KEY
        unset AWS_SESSION_TOKEN
        unset AWS_ACCESS_KEY_ID

        export AWS_PROFILE=oidc
        echo "AWS_PROFILE=oidc" >> $GITHUB_ENV

        terraform version
        terraform apply \
          -input=false \
          -auto-approve \
          tfplan
