name: Set environment vars from input

inputs:
  yaml:
    required: true

runs:
  using: composite
  steps:
    - name: set env from input
      id: set-env-from-input
      shell: bash
      run: |
        # set/env/from-input
        yaml="${{ inputs.yaml }}"
        # echo "$yaml"
        IFS=$'\n' lines=($yaml)
        for l in "${lines[@]}" ; do
          key=${l%%:*}
          val=${l##*: }
          if [ -n "$val" ] ; then
            echo "$key=$val"     >> $GITHUB_OUTPUT
            echo "${key^^}=$val" >> $GITHUB_ENV
          else
            echo "ERROR: $key is empty. exiting."
            exit 1
          fi
        done
