name: Unregister deployment

inputs:
  account_id:
    required: true
  backend_bucket:
    required: true
  deployment:
    required: true
  region:
    required: true

runs:
  using: composite
  steps:

    - name: Unregister expiry
      shell: bash
      run: |
        account_id=${{ inputs.account_id }}
        region=${{ inputs.region }}
        deployment="${{ inputs.deployment }}"
        backend_bucket=${{ inputs.backend_bucket }}

        timestamps=$(
          aws s3api list-objects-v2 \
            --bucket ${backend_bucket} \
            --prefix schedule \
            --query 'Contents[].Key'
        )

        [ "${timestamps}" != "null" ] && timestamps=$(echo "${timestamps}" | jq -r ".[]") || timestamps=""

        timestamps=$(echo "${timestamps}" | grep "${account_id}-${region}-${deployment}") || true

        if [ -n "$timestamps" ] ; then
          echo "$timestamps"
        else
          echo "NO timestamps"
        fi

        for key in $timestamps ; do
          aws s3 rm s3://${backend_bucket}/${key}
          echo "UNREGISTERED ${key}"
        done
